<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.9em;
        }

        input, textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        #content {
            min-height: 400px;
        }

        .editor-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .editor-panel {
            display: flex;
            flex-direction: column;
        }

        .editor-panel h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .preview {
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            padding: 20px;
            background: #f9f9f9;
            min-height: 400px;
            overflow-y: auto;
        }

        .preview h1, .preview h2, .preview h3 {
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        .preview h1 { font-size: 2em; }
        .preview h2 { font-size: 1.5em; }
        .preview h3 { font-size: 1.2em; }

        .preview p {
            margin-bottom: 1em;
            line-height: 1.6;
        }

        .preview ul, .preview ol {
            margin-left: 2em;
            margin-bottom: 1em;
        }

        .preview code {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .preview pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 1em;
        }

        .preview pre code {
            background: none;
            color: inherit;
            padding: 0;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 14px 28px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #555;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .github-config {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .github-config h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .github-config p {
            color: #856404;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .github-config a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .form-grid, .editor-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úçÔ∏è Notes Editor</h1>

        <div class="github-config">
            <h3>‚öôÔ∏è GitHub Configuration</h3>
            <p>You'll need a GitHub Personal Access Token with <code>repo</code> scope.</p>
            <p>Create one at: <a href="https://github.com/settings/tokens/new?scopes=repo&description=Notes%20Editor" target="_blank">github.com/settings/tokens/new</a></p>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label for="github-token">GitHub Token *</label>
                <input type="password" id="github-token" placeholder="ghp_xxxxxxxxxxxxx" required>
            </div>

            <div class="form-group">
                <label for="title">Note Title *</label>
                <input type="text" id="title" placeholder="My Awesome Note" required>
            </div>

            <div class="form-group">
                <label for="date-chip">Date Chip</label>
                <input type="text" id="date-chip" placeholder="TODAY, ONGOING, etc." value="TODAY">
            </div>

            <div class="form-group">
                <label for="time">Time</label>
                <input type="text" id="time" placeholder="17:00" value="">
            </div>

            <div class="form-group full-width">
                <label for="description">Short Description *</label>
                <textarea id="description" rows="2" placeholder="A brief description for the card on the homepage" required></textarea>
            </div>
        </div>

        <div class="editor-section">
            <div class="editor-panel">
                <h3>üìù Markdown Content</h3>
                <textarea id="content" placeholder="Write your note content here in Markdown...

# Heading 1
## Heading 2

- Bullet point
- Another point

```python
def hello():
    print('Hello world!')
```
"></textarea>
            </div>

            <div class="editor-panel">
                <h3>üëÅÔ∏è Preview</h3>
                <div id="preview" class="preview">
                    <p style="color: #999;">Preview will appear here...</p>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="createPullRequest()">üöÄ Save & Create PR</button>
            <button class="btn-secondary" onclick="clearForm()">üóëÔ∏è Clear</button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Load saved token from localStorage
        const savedToken = localStorage.getItem('github-token');
        if (savedToken) {
            document.getElementById('github-token').value = savedToken;
        }

        // Save token to localStorage when it changes
        document.getElementById('github-token').addEventListener('change', (e) => {
            localStorage.setItem('github-token', e.target.value);
        });

        // Real-time markdown preview
        document.getElementById('content').addEventListener('input', updatePreview);

        function updatePreview() {
            const content = document.getElementById('content').value;
            const preview = document.getElementById('preview');
            preview.innerHTML = marked.parse(content);
        }

        function generateFilename(title) {
            const date = new Date();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const year = date.getFullYear();
            const slug = title.toLowerCase()
                .replace(/[^a-z0-9]+/g, '_')
                .replace(/^_+|_+$/g, '');
            return `note_${month}_${day}_${year}_${slug}.qmd`;
        }

        function generateQmdContent(title, content) {
            return `---
title: "${title}"
format:
  html:
    toc: true
---

${content}
`;
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 10000);
            }
        }

        function clearForm() {
            if (confirm('Are you sure you want to clear the form?')) {
                document.getElementById('title').value = '';
                document.getElementById('date-chip').value = 'TODAY';
                document.getElementById('time').value = '';
                document.getElementById('description').value = '';
                document.getElementById('content').value = '';
                updatePreview();
            }
        }

        async function createPullRequest() {
            const token = document.getElementById('github-token').value;
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const content = document.getElementById('content').value;

            if (!token || !title || !description || !content) {
                showStatus('‚ùå Please fill in all required fields (marked with *)', 'error');
                return;
            }

            showStatus('‚è≥ Creating pull request...', 'info');

            const owner = 'Bryce-theBobby-Merritt';
            const repo = 'notes-site';
            const filename = generateFilename(title);
            const branchName = `add-note-${Date.now()}`;
            const qmdContent = generateQmdContent(title, content);

            try {
                // 1. Get default branch SHA
                showStatus('‚è≥ Getting repository info...', 'info');
                const mainBranch = await fetch(`https://api.github.com/repos/${owner}/${repo}/git/refs/heads/master`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!mainBranch.ok) {
                    throw new Error(`Failed to get main branch: ${mainBranch.statusText}`);
                }

                const mainData = await mainBranch.json();
                const mainSha = mainData.object.sha;

                // 2. Create new branch
                showStatus('‚è≥ Creating new branch...', 'info');
                const createBranch = await fetch(`https://api.github.com/repos/${owner}/${repo}/git/refs`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ref: `refs/heads/${branchName}`,
                        sha: mainSha
                    })
                });

                if (!createBranch.ok) {
                    throw new Error(`Failed to create branch: ${createBranch.statusText}`);
                }

                // 3. Create file in new branch
                showStatus('‚è≥ Creating note file...', 'info');
                const createFile = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/notes/${filename}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Add note: ${title}`,
                        content: btoa(unescape(encodeURIComponent(qmdContent))),
                        branch: branchName
                    })
                });

                if (!createFile.ok) {
                    throw new Error(`Failed to create file: ${createFile.statusText}`);
                }

                // 4. Create pull request
                showStatus('‚è≥ Creating pull request...', 'info');
                const createPR = await fetch(`https://api.github.com/repos/${owner}/${repo}/pulls`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: `Add note: ${title}`,
                        body: `## New Note\n\n**Title:** ${title}\n**Description:** ${description}\n\n---\n\nCreated via Notes Editor`,
                        head: branchName,
                        base: 'master'
                    })
                });

                if (!createPR.ok) {
                    const errorData = await createPR.json();
                    throw new Error(`Failed to create PR: ${errorData.message || createPR.statusText}`);
                }

                const prData = await createPR.json();

                showStatus(
                    `‚úÖ Success! Pull request created: ${prData.html_url}`,
                    'success'
                );

                // Open PR in new tab
                window.open(prData.html_url, '_blank');

                // Clear form after successful PR
                setTimeout(() => {
                    if (confirm('PR created successfully! Clear the form for a new note?')) {
                        clearForm();
                    }
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Initialize preview on load
        updatePreview();
    </script>
</body>
</html>
